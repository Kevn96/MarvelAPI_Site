<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Busque seu Herói</title>
            <style>
                body {
                    background-color: #f7f7f7;
                    font-family: 'Hiragino Kaku Gothic Pro', sans-serif;
                    color: #333;
                }
                h1, h2, h3, h4, h5, h6 {
                    font-weight: bold;
                }
            </style>
        <!-- Bootstrap para galeria de imagens -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
              crossorigin="anonymous">
    </head>
    <body>
        <!-- Barra de pesquisa -->
        <p><h1 style="text-align:center">API MARVEL</h1>

        <br>

        <form style="text-align:center" action="{{url_for('buscar')}}" method="get">
          <div>
            <input
              type="search"
              id="mySearch"
              name="buscador"
              placeholder="Digite o nome do Herói"
              required />
            <button>Buscar</button>
            <span class="validity"></span>
          </div>
        </form>
            <br><br>
        <!-- Card -->
        <div class="row row-col-1 row-cols-mb-4" style="text-align:center">
        {% for heroi in listaHeros %}
            <div class="card" style="width: 25rem; margin: 10px">
                <img src={{heroi['thumbnail']['path']+'.'+heroi['thumbnail']['extension']}}
                     class="card-img-top"
                     alt={{heroi['name']}}
                    height="400" width="400">

                <div class="card-body">
                    <h5 class="card-title">{{heroi['name']}}</h5>
                    <p class="card-text">Descrição: {{heroi['description']}}.</p>
                </div>
            </div>
        {% endfor %}
        </div>

        <br> <br>

        <p style="text-align:center">Você pode ler a HQ solicitada aqui:</p>
        {%for link in listaDeLinks%}
             <div class="grid_480 f-left margin-top-60 margin-bottom-60" style="text-align:center">
                <p ><a href={{link}} target="_blank" rel="noopener noreferrer" > {{link}}</a></p>
             </div>
        {%endfor%}

        <!--Script para poder usar o bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous">
        </script>
    </body>
</html>
